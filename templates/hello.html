{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col lg:flex-row items-center justify-between mx-54">
    <!-- Левая часть: текст и кнопка -->
    <div class="text-center max-w-4xl"> <!-- Убрано lg:text-left -->
        <!-- Логотип или иконка -->
        <div class="mb-8">
            <svg class="w-24 h-24 text-yellow-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- Заголовок -->
        <h1 class="text-6xl font-bold text-white mb-4">
            Добро пожаловать в <span class="text-yellow-600">Delay</span>
        </h1>

        <!-- Подзаголовок -->
        <p class="text-xl text-gray-400 mb-8">
            Ваше лучшее решение для управления временем. <br>
            Будьте организованными, оставайтесь продуктивными и достигайте большего с меньшими усилиями.
        </p>

        <!-- Кнопка -->
        <div class="mt-8">
            <a href="/home" class="btn btn-dash text-md btn-xl">Начать</a>
        </div>

        <!-- Дополнительный текст или ссылка -->
        <div class="mt-12 text-gray-500">
            <p>Уже есть аккаунт? <a href="#" class="text-yellow-500 hover:text-yellow-600">Войти</a></p>
        </div>
    </div>

    <!-- Правая часть: мокап телефона -->
    <div class="mockup-phone border-stone-700 origin-top scale-125">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display">
            <img alt="wallpaper" src="https://img.daisyui.com/images/stock/453966.webp"
                 class="w-full h-full object-cover"/>
        </div>
    </div>
</div>
