{% extends "base.html" %}

{% block content %}
<div class="flex flex-col lg:flex-row max-lg:items-center justify-center lg:justify-start px-6 py-12 lg:px-16 lg:py-16 gap-8 lg:gap-16">
    <!-- Левая часть (текстовый контент) -->
    <div class="w-full lg:w-auto lg:max-w-xl text-center lg:text-left">
        <!-- Логотип (исходный вариант) -->
        <div class="mb-8">
            <svg class="w-24 h-24 text-secondary mx-auto lg:mx-0" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- Заголовок -->
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-base-content mb-4">
            Добро пожаловать в <span class="text-secondary">Delay</span>
        </h1>

        <!-- Подзаголовок -->
        <p class="text-md md:text-xl text-base-content/70 mb-8 leading-relaxed">
            Ваше лучшее решение для управления временем.<br class="hidden sm:inline">
            Будьте организованными, оставайтесь продуктивными и достигайте большего с меньшими усилиями.
        </p>

        <!-- Кнопка -->
        <div class="mt-8 mb-12">
            <a href="/register"
               class="btn btn-primary btn-lg ">
                Начать
            </a>
        </div>

        <!-- Ссылка для входа -->
        <div class="text-gray-500 hover:text-base-content transition-colors">
            <p>Уже есть аккаунт? <a href="/login" class="text-base-content font-medium">Войти</a></p>
        </div>
    </div>

    <!-- Правая часть (мокап iPhone) - только на больших экранах -->
    <div class="mockup-phone border-accent relative max-lg:hidden min-w-min">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display">
            <img alt="wallpaper" src="/static/img/preview3.png"/>
        </div>
    </div>
</div>

<style>
    .mockup-phone {
        transform: scale(1);
        transform-origin: left center;
    }
</style>
{% endblock %}
